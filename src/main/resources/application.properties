spring.datasource.url=jdbc:mysql://localhost:3306/db_backend_bolsadeideas
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
logging.level.org.springframework.web=DEBUG
#logging.level.org.hibernate=DEBUG
logging.level.org.springframework.security=TRACE
spring.jackson.time-zone=America/Argentina/Buenos_Aires
spring.jackson.locale=ar

#Peso maximo de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


#CONFIGURACION JWT

#Se obtiene por variable de entorno
jwt.secret.key=${SECRET_KEY_TEST}
jwt.expiration.minutes=30   